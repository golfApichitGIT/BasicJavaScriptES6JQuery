<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajact get JSON from Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Product data</h1>
            <p class="lead">product data list</p>
        </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Barcode</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //โหลดข้อมูลจากเเหล่งภายนอก (domain อื่น)
            $.getJSON('https://www.itgenius.co.th/sandbox_api/ministockapi/public/api/products',function(result){
                // console.log(result);
                //loop ข้อมูลที่ได้
                let trHTML = ""
                $.each(result, function(i, item){
                    trHTML += `<tr>
                    <td scope="row">${item.id}</td>
                    <td>${item.product_name}</td>
                    <td>${item.product_barcode}</td>
                    <td>${item.product_qty}</td>
                    <td>${item.product_price}</td>
                    <td>${item.product_date}</td>
                </tr>`
                
            })
            //เติมข้อมูลลงในตาราง
            $("table tbody").append(trHTML)
        })
        })
    </script>
</body>
</html>
